<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/colors.css">
  
  <title>Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<main>
  <div class="data">
    <label for="Day">Day</label> <input type="number" name="Day" id="Day" placeholder=" DD">

    <label for="MM">Month</label> <input type="number" name="MM" id="MM" placeholder="MM">

    <label for="YY">Year</label> <input type="number" name="YY" id="YY" placeholder="YYYY">
  </div>

  <div>
    <span class="roxo">--</span> years
    <span class="roxo">--</span> months
    <span class="roxo">--</span> days
  </div>



</main>
