<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="src/assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="src/css/style.css">
  <link rel="stylesheet" href="src/css/colors.css">
  
  <title>Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
<main>
  <div class="input-dice">
    <form>
      <div class="Day field">
        <label for="Day">DAY</label>
        <input max="3" type="number" name="Day" id="Day" placeholder="DD">
        <br>
        <span class="Alert Hiden">This field is required</span>
      </div>

      <div class="MM field">
        <label for="MM">MONTH</label>
        <input type="number" name="MM" id="MM" placeholder="MM">
        <br>
        <span class="Alert Hiden">This field is required</span>
      </div>

      <div class="YY field">
        <label for="YY">YEAR</label>
        <input type="number" name="YY" id="YY" placeholder="YYYY">
        <br>
        <span class="Alert Hiden">This field is required</span>
      </div>

      <div class="bnt-field">
        <div class="line">
          <hr>
        </div>

        <button type="button" id="bnt-input" onclick="bntInput()">
          <img src="src/assets/images/icon-arrow.svg" alt="set-img">
        </button>
      </div>
    </form>
  </div>

  <div class="output-dice">
    <h1>
      <span class="YY roxo">--</span> 
      years
    </h1>
    
    <h1>
      <span class="MM roxo">--</span> 
      months
    </h1>

    <h1>
      <span class="DD roxo">--</span> 
      days
    </h1>
  </div>
</main>
  <script src="./src/js/main.js"></script>
</body>
</html>
